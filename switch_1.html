<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm Menu</title>
</head>
<body>
    <script>

        let option= parseInt(prompt("Place Number"));

        
             switch (option) {
                case 1:
                    document.writeln("Check Balance");
                    break;
                case 2:
                    document.writeln("Withdraw Cash");
                    break;
                case 3:
                
                    document.writeln("Deposit Funds");
                    break;
                case 4:
                  
                    document.writeln("Exit");
                    break;
                default:
                    
                    document.writeln("Invalid Password");
                    break;
            }
        
        
    </script>
</body>
</html>
