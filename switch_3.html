<h1> Week Days</h1>

<body>
    <script>
        let day = parseInt(prompt("enter number"));

        switch (day) {
            case 1:
              alert(" It is Monday");
               break;
            case 2:
               alert (" It is Tuesday");
               break;
               case 3:
                alert (" It is Wednesday");
               break;
               case 4:
                  alert (" It is Thurdsay");
               break;   
               case 5:
                alert(" It is Friday");
               break;
               case 6:
                alert (" It is Saturday");
               break;
               case 7:
               alert (" It is Sunday");
               break;

              default:
               alert("Day is not not a day");
              
               

        }
    </script>
</body>

</html>
