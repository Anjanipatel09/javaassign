<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>
<body>
    <script>
        let signal = (prompt( "Enter colour"));

switch (signal) {
  case "red":
    document.writeln("STOP");
    break;
  case "yellow":
    document.writeln("READY");
    break;
  case "green":
    document.writeln("GO");
    break;
  default:
    document.writeln("Invalid signal");
}



    </script>
</body>
</html>
