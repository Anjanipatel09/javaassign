<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_8</title>
</head>
<body>
    <script>
        let playerRole = (prompt("bowler"));

switch (playerRole) {
  case "batsman":
    document.writeln("You are a batsman.");
    break;
  case "bowler":
    document.writeln("You are a bowler.");
    break;
  case "allrounder":
    document.writeln("You can bat and bowl.");
    break;
  default:
    document.writeln("Unknown role.");
}


    </script>
    
</body>
</html>
