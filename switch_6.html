<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_6</title>
</head>
<body>
    <script>
        let foodItem = (prompt("pizza"));

switch (foodItem) {
  case "burger":
    document.writeln("You ordered a Burger.");
    break;
  case "pizza":
    document.writeln("You ordered a Pizza.");
    break;
  case "fries":
    document.writeln("You ordered Fries.");
    break;
  default:
    document.writeln("Item not available.");
}



    </script>
</body>
</html>
